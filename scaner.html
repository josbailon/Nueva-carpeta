
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          crossOrigin="anonymous"
          position="0 0 0"
          scale="1.5 1.5 1.5"
          gltf-model="hiro1.glb"
          id="hiro-model"
        ></a-entity>
      </a-marker>
      <a-marker preset="kanji">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="kanji1.glb"
          id="kanji-model"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function changeModel(marker, modelName) {
        var model = document.querySelector(marker);
        model.setAttribute("gltf-model", modelName);
      }

      var hiroOption = prompt("Elige una opción para Hiro (1, 2 o 3):");
      var kanjiOption = prompt("Elige una opción para Kanji (1, 2 o 3):");

      if (hiroOption === "1") {
        changeModel("#hiro-model", "pv1.glb");
      } else if (hiroOption === "2") {
        changeModel("#hiro-model", "pv1.glb");
      } else if (hiroOption === "3") {
        changeModel("#hiro-model", "pv1.glb");
      }

      if (kanjiOption === "1") {
        changeModel("#kanji-model", "kanji1.glb");
      } else if (kanjiOption === "2") {
        changeModel("#kanji-model", "ted0.glb");
      } else if (kanjiOption === "3") {
        changeModel("#kanji-model", "ted0.glb.");
      }
    </script>
  </body>
</html>
