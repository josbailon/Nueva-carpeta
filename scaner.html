<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #options {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 1em;
    }
    
    #options h2 {
      margin-top: 1em;
    }
    
    #options button {
      margin: 0.5em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-mixin id="hiro-mixin-1" gltf-model="assets/pv1.glb"></a-mixin>
    <a-mixin id="hiro-mixin-2" gltf-model="assets/b.glb"></a-mixin>
    <a-mixin id="hiro-mixin-3" gltf-model="assets/ImageToStl.com_piernas.glb"></a-mixin>
    
    <a-mixin id="kanji-mixin-1" gltf-model="assets/cabeza.glb"></a-mixin>
    <a-mixin id="kanji-mixin-2" gltf-model="assets/logoUleam.glb"></a-mixin>
    <a-mixin id="kanji-mixin-3" gltf-model="assets/kanji3.glb"></a-mixin>
    
    <a-marker preset="hiro">
      <a-entity
        position="0 0 0"
        scale="1.5 1.5 1.5"
        mixin="hiro-mixin-1"
        id="hiro-model"
        rotation="0 0 0"
        draggable
      ></a-entity>
    </a-marker>
    
    <a-marker preset="kanji">
      <a-entity
        position="0 0 0"
        scale="1 1 1"
        mixin="kanji-mixin-1"
        id="kanji-model"
        rotation="0 0 0"
        draggable
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="options" style="display: none;">
    <h2>Seleccione una opción para Hiro:</h2>
    <button onclick="changeModel('#hiro-model', '#hiro-mixin-1')">Opción 1</button>
    <button onclick="changeModel('#hiro-model', '#hiro-mixin-2')">Opción 2</button>
    <button onclick="changeModel('#hiro-model', '#hiro-mixin-3')">Opción 3</button>
    
    <h2>Seleccione una opción para Kanji:</h2>
    <button onclick="changeModel('#kanji-model', '#kanji-mixin-1')">Opción 1</button>
    <button onclick="changeModel('#kanji-model', '#kanji-mixin-2')">Opción 2</button>
    <button onclick="changeModel('#kanji-model', '#kanji-mixin-3')">Opción 3</button>

    <button onclick="resetModels()">Volver al inicio</button>
  </div>

  <script>
    function changeModel(marker, mixinId) {
      var model = document.querySelector(marker);
      var mixin = document.querySelector(mixinId);
      model.setAttribute("mixin", mixin.getAttribute("id"));
      
      // Ocultar opciones después de seleccionar
      document.getElementById("options").style.display = "none";
    }

    function resetModels() {
      var hiroModel = document.querySelector("#hiro-model");
      var kanjiModel = document.querySelector("#kanji-model");

      hiroModel.setAttribute("mixin", "hiro-mixin-1");
      kanjiModel.setAttribute("mixin", "kanji-mixin-1");

      // Mostrar opciones nuevamente
      document.getElementById("options").style.display = "block";
    }

    AFRAME.registerComponent('draggable', {
      init: function () {
        // Resto del código del componente draggable...
      }
    });

    // Ajustar el tamaño de la escena al cargar la página y al cambiar el tamaño de la ventana
    window.addEventListener('DOMContentLoaded', function () {
      var sceneEl = document.querySelector('a-scene');

      function resizeScene() {
        sceneEl.style.width = window.innerWidth + 'px';
        sceneEl.style.height = window.innerHeight + 'px';
      }

      window.addEventListener('resize', resizeScene);
      resizeScene();

      // Mostrar opciones después de cargar la página
      document.getElementById("options").style.display = "block";
    });
  </script>
</body>
</html>
