
       <!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #options {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: white;
        padding: 1em;
      }
      
      #options h2 {
        margin-top: 1em;
      }
      
      #options button {
        margin: 0.5em;
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-mixin id="hiro-mixin-1" gltf-model="pv1.glb"></a-mixin>
      <a-mixin id="hiro-mixin-2" gltf-model="b.glb"></a-mixin>
      <a-mixin id="hiro-mixin-3" gltf-model="ImageToStl.com_piernas.glb"></a-mixin>
      
      <a-mixin id="kanji-mixin-1" gltf-model="cabeza.glb"></a-mixin>
      <a-mixin id="kanji-mixin-2" gltf-model="logoUleam.glb"></a-mixin>
      <a-mixin id="kanji-mixin-3" gltf-model="kanji3.glb"></a-mixin>
      
      <a-marker preset="hiro">
        <a-entity
          crossOrigin="anonymous"
          position="0 0 0"
          scale="1.5 1.5 1.5"
          mixin="hiro-mixin-1"
          id="hiro-model"
          rotation="0 0 0"
          draggable
        ></a-entity>
      </a-marker>
      
      <a-marker preset="kanji">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          mixin="kanji-mixin-1"
          id="kanji-model"
          rotation="0 0 0"
          draggable
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="options">
      <h2>Seleccione una opción para Hiro:</h2>
      <button onclick="changeModel('#hiro-model', '#hiro-mixin-1')">Opción 1</button>
      <button onclick="changeModel('#hiro-model', '#hiro-mixin-2')">Opción 2</button>
      <button onclick="changeModel('#hiro-model', '#hiro-mixin-3')">Opción 3</button>
      
      <h2>Seleccione una opción para Kanji:</h2>
      <button onclick="changeModel('#kanji-model', '#kanji-mixin-1')">Opción 1</button>
      <button onclick="changeModel('#kanji-model', '#kanji-mixin-2')">Opción 2</button>
      <button onclick="changeModel('#kanji-model', '#kanji-mixin-3')">Opción 3</button>
    </div>

    <script>
      function changeModel(marker, mixinId) {
        var model = document.querySelector(marker);
        var mixin = document.querySelector(mixinId);
        model.setAttribute("mixin", mixin.getAttribute("id"));
        
        // Ocultar opciones después de seleccionar
        document.getElementById("options").style.display = "none";
      }
      
      AFRAME.registerComponent('draggable', {
        init: function () {
          var el = this.el;
          var isDragging = false;
          var previousPosition = { x: 0, y: 0 };
          
          el.addEventListener('mousedown', onMouseDown);
          el.addEventListener('touchstart', onTouchStart);
          el.addEventListener('mouseup', onMouseUp);
          el.addEventListener('touchend', onTouchEnd);
          el.addEventListener('mouseleave', onMouseLeave);
          el.addEventListener('touchcancel', onTouchCancel);
          el.addEventListener('mousemove', onMouseMove);
          el.addEventListener('touchmove', onTouchMove);

          function onMouseDown(event) {
            isDragging = true;
            previousPosition.x = event.clientX;
            previousPosition.y = event.clientY;
          }

          function onTouchStart(event) {
            isDragging = true;
            var touch = event.touches[0];
            previousPosition.x = touch.clientX;
            previousPosition.y = touch.clientY;
          }

          function onMouseUp() {
            isDragging = false;
          }

          function onTouchEnd() {
            isDragging = false;
          }

          function onMouseLeave() {
            isDragging = false;
          }

          function onTouchCancel() {
            isDragging = false;
          }

          function onMouseMove(event) {
            if (!isDragging) return;

            var currentPosition = { x: event.clientX, y: event.clientY };
            updatePosition(currentPosition);
          }

          function onTouchMove(event) {
            if (!isDragging) return;

            var touch = event.touches[0];
            var currentPosition = { x: touch.clientX, y: touch.clientY };
            updatePosition(currentPosition);
          }

          function updatePosition(currentPosition) {
            var delta = {
              x: currentPosition.x - previousPosition.x,
              y: currentPosition.y - previousPosition.y
            };

            var rotation = el.getAttribute('rotation');
            rotation.y -= delta.x * 0.5; // Cambiado a resta en lugar de suma para invertir la dirección
            rotation.x -= delta.y * 0.5; // Cambiado a resta en lugar de suma para invertir la dirección
            el.setAttribute('rotation', rotation);

            previousPosition = currentPosition;
          }
        }
      });

      // Ajustar el tamaño de la escena al cargar la página y al cambiar el tamaño de la ventana
      window.addEventListener('DOMContentLoaded', function () {
        var sceneEl = document.querySelector('a-scene');

        function resizeScene() {
          sceneEl.style.width = window.innerWidth + 'px';
          sceneEl.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeScene);
        resizeScene();

        // Mostrar opciones después de cargar la página
        document.getElementById("options").style.display = "block";
      });
    </script>
  </body>
</html>
